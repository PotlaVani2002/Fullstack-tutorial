<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Form</title>
</head>

<body>
    <form action="" method="">
        <fieldset>
            <legend>My Comprehensive Form</legend>

            <!-- Text Input -->
            <label for="username">Enter Username: </label>
            <input type="text" placeholder="Enter Username" name="username" id="username"> <br><br>

            <!-- Email Input -->
            <label for="email">Enter Email: </label>
            <input type="email" name="email" id="email"> <br><br>

            <!-- Password Input -->
            <label for="password">Password: </label>
            <input type="password" name="password" id="password"> <br><br>

            <!-- Number Input -->
            <label for="age">Enter Age: </label>
            <input type="number" name="age" id="age" min="1" max="100"> <br><br>

            <!-- Date Input -->
            <label for="date">Select Date: </label>
            <input type="date" name="date" id="date"> <br><br>

            <!-- Time Input -->
            <label for="time">Time: </label>
            <input type="time" name="time" id="time"> <br><br>

            <!-- DateTime-Local Input -->
            <label for="dtl">Date and Time: </label>
            <input type="datetime-local" name="dtl" id="dtl"> <br><br>

            <!-- Month Input -->
            <label for="month">Select Month: </label>
            <input type="month" name="month" id="month"> <br><br>

            <!-- Week Input -->
            <label for="week">Select Week: </label>
            <input type="week" name="week" id="week"> <br><br>

            <!-- Color Input -->
            <label for="color">Choose a Color: </label>
            <input type="color" name="color" id="color"> <br><br>

            <!-- Range Input -->
            <label for="range">Select Range: </label>
            <input type="range" name="range" id="range" min="1" max="100"> <br><br>

            <!-- Telephone Input -->
            <label for="phone">Phone Number: </label>
            <input type="tel" name="phone" id="phone" placeholder="123-456-7890"> <br><br>

            <!-- URL Input -->
            <label for="website">Website: </label>
            <input type="url" name="website" id="website" placeholder="https://example.com"> <br><br>

            <!-- Checkbox Input -->
            <label>Subscribe to Newsletter:</label>
            <input type="checkbox" name="subscribe" id="subscribe"> <br><br>

            <!-- Radio Input -->
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label> <br><br>

            <!-- File Input -->
            <label for="file">Choose File:</label>
            <input type="file" name="file" id="file"> <br><br>

            <!-- Search Input -->
            <label for="search">Search:</label>
            <input type="search" name="search" id="search" placeholder="Search Anything"> <br><br>

            <!-- Hidden Input -->
            <label for="hidden">Hidden Element</label>
            <input type="hidden" name="hidden" id="hidden"> <br><br>

            <!-- Reset, Submit, and Button Inputs -->
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            <input type="button" value="Button">
            <button>Submit</button>

        </fieldset>
    </form>
</body>

</html>
