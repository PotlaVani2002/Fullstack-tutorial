<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wid1.	<audio>th=device-width, initial-scale=1.0">
    <title>Media HTML</title>
</head>
<body>
    <!-- Video -->
     <video height="150" controls autoplay muted>
        <source src="./images/Recording 2024-11-02 103351.mp4">
     </video>
     <!-- Audio -->
     <audio controls >
        <source src="./images/file_example_MP3_2MG.mp3">
     </audio>
     <!-- Youtube Video -->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/qJFMlCbV4Pw?si=Z_9E3gGbhuzJv0xY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     <!-- PDF  -->
     <iframe src="./images/Vani-Potla.pdf" height="350"></iframe>
     <!-- Google map -->
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61263.80386609409!2d80.4345186!3d16.323570600000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4a755cb1787785%3A0x9f7999dd90f1e694!2sGuntur%2C%20Andhra%20Pradesh!5e0!3m2!1sen!2sin!4v1730782107529!5m2!1sen!2sin" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     <figure>
        <img src="./images/shinchan.png" alt="img" height="200" >
        <figcaption>Shinchan</figcaption>
     </figure>
     <!-- Picture eleemnt -- responsive image  -->
      <picture>
        <source media="(min-width:992px)" srcset="https://www.loudegg.com/wp-content/uploads/2020/10/Mickey-Mouse.jpg">
        <source media="(min-width:768px)" srcset="https://i.ytimg.com/vi/TBQbbsSyaqk/hqdefault.jpg">
        <source media="(min-width:480px)" srcset="
        https://tradeflock.com/wp-content/uploads/2022/05/20220511_1200x800px_N_Most-Popular-Cartoons-in-India.webp">
        <img src="./images/shinchan.png" alt="">
      </picture>
</body>
</html>
