<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>

<body>
    <svg height="200" width="200">
        <circle cx="100" cy="100" r="30" fill="red"></circle>
        <rect x="50" y="50" height="100" width="100" fill="blue">
            <animate attributeName="fill" from="blue" to="green" begin="click" dur="2s" repeatCount="indefinite">
            </animate>
        </rect>
        <line x1="25" y1="25" x2="85" y2="85" stroke="green"></line>
        <text x="10" y="50" font-family="Arial" font-size="30px" fill="red">HTML5 is <tspan>Free and Advanced</tspan>
        <animate attributeName="fill" from="blue" to="green" begin="click" dur="2s" repeatCount="indefinite"></animate></text>
    </svg>
    <svg>
        <path d="M 150 ,150  C 100,20 150 ,200 40, 500" id="my_path" fill="red"></path>
        <text><textPath font-size="30px" href="#my_path">Vani </textPath></text>
    </svg>
</body>

</html>
