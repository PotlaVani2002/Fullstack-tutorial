<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body onload="load()">
    <canvas id="my_canvas" width="300px" height="300px" style="border:1px solid black"></canvas>
</body>
<script>
    function load(){
        let my_canvas=document.getElementById("my_canvas");
        let ctx=my_canvas.getContext("2d");
        //Rectangle
        ctx.fillStyle="black";
        ctx.fillRect(20,20,260,260);
        ctx.fillStyle="blue";
        ctx.fillRect(30,30,240,240);
        ctx.strokeStyle="yellow";
        ctx.strokeRect(40,40,220,220);

        //Line
        ctx.moveTo(0,0);
        ctx.lineTo(250,250);
        ctx.strokeStyle="red";
        ctx.stroke();

        ctx.moveTo(200,0);
        ctx.lineTo(200,200);
        ctx.stroke();
    }
</script>
</html>
