<!-- Develop an order form for a pizza delivery service, using select dropdowns, radio buttons for size, and checkboxes for toppings -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
</head>
<body>
    <form action="">
        <Legend><h1>Order Pizza!</h1></Legend>
        <div>

            <label for=""><b>Select the pizza size:</b></label><br>
            <input type="radio" name="size" id=""><label for="">Big</label><br>
            <input type="radio" name="size" id=""><label for="">Medium</label><br>
            <input type="radio" name="size" id=""><label for="">Small</label><br>
        </div><br>
        <div>
            <label for=""><b>Select the crust type:</b></label><br>
            <select name="" id="">
                <option value="">Deep Dish</option>
                <option value="">Deep Dish</option>
                <option value="">Deep Dish</option>
                <option value="">Deep Dish</option>
            </select>
        </div><br>
        <div>
            <label for=""><b>Select the filler:</b></label><br>
            <input type="checkbox" name="" id=""><label for="">Sausages</label><br>
            <input type="checkbox" name="" id=""><label for="">Pepper</label><br>
            <input type="checkbox" name="" id=""><label for="">Mushrooms</label><br>
        </div><br>
        <div>
            <label for=""><b>Name:</b></label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label for=""><b>Phone:</b></label>
            <input type="tel" name="" id="">
        </div><br>
        <div>
            <textarea name="" id="" placeholder="Message:"></textarea>
        </div>
    </form>
</body>
</html>
